<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaQueries.css">
</head>

<body>
    <main>
        <article >
            <img class="imagemum" src="imagens/papel de fundo.jpeg" alt="Imagem de fundo">
        </article>
        <article class="login">
            <h1>Login</h1>
            <p class="texto">
                Seja bem-vindo(a) novamente. Faça
                login para acessar sua conta e poder
                fazer as configurações no seu ambiente.
            </p>
            <form action="#">
                <p class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px"
                        fill="#FFFFFF">
                        <path
                            d="M480-480.67q-66 0-109.67-43.66Q326.67-568 326.67-634t43.66-109.67Q414-787.33 480-787.33t109.67 43.66Q633.33-700 633.33-634t-43.66 109.67Q546-480.67 480-480.67ZM160-160v-100q0-36.67 18.5-64.17T226.67-366q65.33-30.33 127.66-45.5 62.34-15.17 125.67-15.17t125.33 15.5q62 15.5 127.34 45.17 30.33 14.33 48.83 41.83T800-260v100H160Z" />
                    </svg>
                    <input id="es" type="email" required placeholder="seu e-mail">
                </p>
                <p class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px"
                        fill="#FFFFFF">
                        <path
                            d="M280-354q52.67 0 89.33-36.67Q406-427.33 406-480t-36.67-89.33Q332.67-606 280-606t-89.33 36.67Q154-532.67 154-480t36.67 89.33Q227.33-354 280-354Zm0 114q-100 0-170-70T40-480q0-100 70-170t170-70q83.67 0 142.17 46.33 58.5 46.34 81.83 117h341l75 75L788.67-331l-102-82.33L604-330.67l-74-74h-26q-21 74-82.67 119.34Q359.67-240 280-240Z" />
                    </svg>
                    <input id="es" type="password" required placeholder="sua senha" size="0">
                </p>
                <p>
                    <input class="entrar" type="submit" value="Entrar">
                </p>
                <p>
                    <input class="essenha" type="button" value="Esqueci a senha✉️">
                </p>
            </form>
        </article>
        <article >
            <img class="imagemdois" src="imagens/papel de fundo.jpeg" alt="Imagem de fundo">
        </article>
    </main>
</body>
</html>
